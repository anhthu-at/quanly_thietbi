{% block styles %}
<style>
    body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f0f0f0;
        font-family: Arial, sans-serif;
    }

    h2 {
        text-align: center;
        margin-bottom: 1em;
        color: #333;
    }

    .loginForm {
        background: #fff;
        padding: 2em;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        width: 100%;
    }

    form {
        display: flex;
        flex-direction: column;
    }

    input[type="text"],
    input[type="password"] {
        padding: 10px;
        margin-bottom: 1em;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 16px;
    }

    input[type="submit"] {
        padding: 10px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
    }

    input[type="submit"]:hover {
        background-color: #45a049;
    }

    input::placeholder {
        color: #999;
    }
</style>
{% endblock %}

{% block content %}
<body>
    <h2>Login</h2>
    <div class="loginForm">
        <form action="{{ url_for('login') }}" method="post">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <input onclick="loginSuccess()" type="submit" value="Login">
        </form>
    </div>
    <script>
        function loginSuccess() {
            window.location.href = "/login";
        }
    </script>
</body>
{% endblock %}
