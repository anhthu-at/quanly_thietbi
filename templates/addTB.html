{% extends "index.html" %}
{% block styles %}
<style>
    body {
        margin-bottom: 500px;
    }
    .icon-container {
        text-align: center;
        margin: 20px 0;
    }
    .icon-container i {
        font-size: 40px;
        margin: 0 20px;
        cursor: pointer;
        color: #4CAF50;
    }
    .icon-container i:hover {
        color: #45a049;
    }
    .form-container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 8px;
        background-color: #f9f9f9;
    }
    h1 {
        text-align: center;
        margin-bottom: 20px;
    }
    .form-group {
        margin-bottom: 15px;
    }
    .form-group label {
        display: block;
        margin-bottom: 5px;
    }
    .form-group input,
    .form-group select {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    .form-group button {
        width: 100%;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        transition: background-color 0.3s ease;
    }
    .form-group button:hover {
        background-color: #45a049;
    }
</style>
{% endblock %}

{% block content %}
<div class="form-container">
    <h1>THÊM THIẾT BỊ</h1>
    <form method="POST" action="{{ url_for('addTB') }}">
        <div class="form-group">
            <label for="device_number">Mã thiết bị</label>
            <input type="text" id="device_number" name="device_number" placeholder="Mã thiết bị" required />
        </div>
        <div class="form-group">
            <label for="device_name">Tên thiết bị</label>
            <input type="text" id="device_name" name="device_name" placeholder="Tên thiết bị" required />
        </div>
        <div class="form-group">
            <label for="origin">Xuất sứ</label>
            <input type="text" id="origin" name="origin" placeholder="Xuất sứ" required />
        </div>
        <div class="form-group">
            <label for="date_received">Ngày nhận</label>
            <input type="date" id="date_received" name="date_received" required />
        </div>
        <div class="form-group">
            <label for="supplier">Nhà cung cấp</label>
            <input type="text" id="supplier" name="supplier" placeholder="Nhà cung cấp" required />
        </div>
        <div class="form-group">
            <button type="submit">Lưu</button>
        </div>
    </form>
</div>

{% endblock %}
